<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadatos base de la aplicacion -->
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- manifest.json describe como se instala la PWA en dispositivos -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- %PUBLIC_URL% se reemplaza por la ruta compilada al construir -->
    <title>React App</title>
  </head>
  <body>
    <!-- Mensaje para navegadores sin JavaScript -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Contenedor donde React inyecta la interfaz desde src/index.js -->
    <div id="root"></div>
    <!-- CRA inserta los scripts al compilar; este archivo solo sirve de plantilla -->
  </body>
</html>
